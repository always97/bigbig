<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>

    {% load static %}
    <script src="{% static 'login/js/login.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/login.css' %}">
</head>
<body>
    
    <div id="form-container">
        <div id="form-inner-container">
          <!--  -->
          <div id="sign-up-container">
            <h3>환영합니다.</h3>
            <form id='login-form'>
              <label for="name">아이디</label>
              <input type="text" name="id" id="id" placeholder="ID" required>
    
              <label for="password">패스워드</label>
              <input type="password" name="pw" id="pw" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
              <div class="g-recaptcha" data-sitekey="6LdWGZcmAAAAAMgQJ0M6MjYfRckBhUBpWeUAP90j"></div>
              <div id="form-controls">
                <button type="submit">로그인</button>
                <button type="button" id="toggleSignIn">가입</button>
              </div>
              <input type="checkbox" name="terms" id="terms" style="display: none;">
              <label for="terms" style="display: none;">I agree to the <a href="#" class="termsLink">Terms of service</a> and <a href="#" class="termsLink">Privacy Policy</a>.</label>
            </form>
          </div>
    
          <!-- 회원가입 form -->
          <div id="sign-in-container" class="hide">
            <h3>Welcome Back</h3>
            <form>
              <label for="username">아이디</label>
              <input type="text" name="username" id="username" placeholder="ID">
              <label for="username">지역</label>
              <input type="text" name="username" id="username" placeholder="관리국사 지역">
              
              <div class="select-box">
                  <label for="username">구분</label>
                  <select class="form-select">
                    <option value="1">팀장</option>
                    <option selected value="2">팀원</option>
                  </select>
              </div>
              
    
              <label for="password">Password</label>
              <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
              <label for="password">Password확인</label>
              <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
    
              <div id="form-controls">
                <button type="submit">가입</button>
                <button type="button" id="toggleSignUp">로그인</button>
              </div>
              <input type="checkbox" name="terms" id="terms">
              <label for="terms">I agree to the <a href="#" class="termsLink">Terms of service</a> and <a href="#" class="termsLink">Privacy Policy</a>.</label>
            </form>
          </div>
    
          <!-- Lottie animation -->
          <div id="animation-container">
            <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_0gfEPCHLKZ.json"  background="transparent"  speed="1"  style="width: 400px; height: 400px;" loop autoplay></lottie-player>
          </div>
        </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="{% static 'login/js/login_view.js' %}"></script>
</body>
</html>
