<!DOCTYPE html>
<html>
<head>
    <title>회원가입</title>
    {% load static %}
    <script src = "{% static 'login/js/register.js' %}"></script>
</head>
<body>
    <h1>회원가입</h1>
    <form id="register-form" method="POST" action="/register/submit/">
        {% csrf_token %}
        
        <label for="id">아이디:</label>
        <input type="text" id="id" name="id" required>
        <button type="button" id="check-id-btn">아이디 중복검사</button><br>
        <span id="id-error" style="color: red;"></span><br><br>
        
        <label for="pw">비밀번호:</label>
        <input type="password" id="pw" name="pw" required><br><br>

        <label for="pw-verify">비밀번호 확인:</label>
        <input type="password" id="pw-verify" name="pw-verify" required><br><br>
        
        <label for="region">지역:</label>
        <input type="text" id="region" name="region" required><br><br>
        
        <label for="category">카테고리:</label>
        <input type="text" id="category" name="category" required><br><br>
        
        <input id = "register-submit" type="submit" value="회원가입" disabled>
    </form>
</body>
</html>
